<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
<title>Thank You Page</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 1080px;
    height: 1920px;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: url('back.jpg') no-repeat center center/cover;
  }

  /* Clouds */
  .bottom-cloud {
    position: absolute;
    bottom: -10px;
    width: 600px;
    z-index: 0;
  }
  .bottom-left { left: -40px; }
  .bottom-right { right: 50px; }
  .blink-cloud { animation: blinkZoomCloud 2s infinite; }
  @keyframes blinkZoomCloud {
    0%,100%{transform:scale(1);opacity:1;}
    50%{transform:scale(1.1);opacity:0.7;}
  }

  /* Side images */
  .side-img {
    position: absolute;
    animation: blinkZoom 1s infinite;
    z-index: 2;
  }
  .side-left { top: 70px; left: 30px; width: 290px; }
  .side-right { top: 370px; right: 30px; width: 350px; }
  @keyframes blinkZoom {
    0%,100%{transform:scale(1);opacity:1;}
    50%{transform:scale(1.2);opacity:0.7;}
  }

  /* Logo */
  .logo {
    display: block;
    margin: 100px auto 40px auto;
    width: 580px;
    position: relative;
    z-index: 2;
  }

  /* Tagline */
  .tagline {
    text-align: center;
    color: #7E57C6;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    font-family: "Arial Rounded MT Bold", Arial, sans-serif;
    z-index: 2;
  }
  .line1 { font-size: 80px; margin-bottom: 15px; }
  .line2 { font-size: 80px; margin-bottom: 15px; }
  .line3 { font-size: 75px; font-weight: bold; }
</style>
</head>
<body>

<div class="thankyou-page" id="thankYouPage">
  <img src="logo.png" alt="Logo" class="logo">
  <div class="tagline">
    <div class="line1">Thank You!</div>
    <div class="line2">Your Registration is Complete</div>
    <div class="line3">See You at the Event</div>
  </div>
  <img src="c1.png" alt="Left Image" class="side-img side-left">
  <img src="c2.png" alt="Right Image" class="side-img side-right">
  <img src="c2.png" alt="Bottom Left Cloud" class="bottom-cloud bottom-left blink-cloud">
  <img src="c2.png" alt="Bottom Right Cloud" class="bottom-cloud bottom-right blink-cloud">
</div>

</body>
</html>
